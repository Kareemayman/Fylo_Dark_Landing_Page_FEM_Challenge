<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/fylo.css">

    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="raleway">
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>

            <div class="links">
                <a href="#features">Features</a>
                <a href="#team">Team</a>
                <a href="#sign-in">Sign In</a>
            </div>
        </div>
    </header>

    <main>
        <div class="intro">
            <div class="container">
                <div class="intro-img">
                    <img src="images/illustration-intro.png" alt="intro-img">
                </div>

                <h1>
                    All your files in one secure location, accessible anywhere.
                </h1>

                <p>
                    Fylo Stores all your most important files in one secure location.
                    Access them wherever you need, share and collaborate with friends
                    family, and co-workers.
                </p>

                <a href="#sign-in" class="open-sans">Get Started</a>

            </div>

            <div class="curvy-background">
                <!-- <img src="images/bg-curvy-desktop.svg" alt="curvy-background"> -->
            </div>

        </div>

        <div class="features" id="features">
            
        </div>
    </main>
</body>
</html>
